<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./image/icon-32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Uxcel</title>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo"><img src="./image/logo.svg" alt="logo" /></div>
        <div class="navigation">
          <div class="links">
            <div class="drop-down-link">
              <a href="">Product</a>
              <img
                src="./image/arr-down.svg"
                alt="arrow down"
                class="arrow-down"
              />
              <img src="./image/arr-up.svg" alt="up arrow" class="arrow-up" />
            </div>
            <div class="drop-down-link">
              <a href="">Resources</a>
              <img
                src="./image/arr-down.svg"
                alt="arrow down"
                class="arrow-down"
              />
              <img src="./image/arr-up.svg" alt="up arrow" class="arrow-up" />
            </div>
            <a href="">Pricing</a>
            <div class="header-divider"></div>
            <a href="">For Teams</a>
          </div>
          <div class="buttons">
            <div class="btn btn-gray">Log In</div>
            <div class="btn btn-blue">Start for free</div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
